<div>
  <table class="table table-sm">
    <thead>
      <tr>
        <td>Title</td>
        <td>Year</td>
      </tr>
    </thead>
    <tbody *ngIf='movies'>
      <tr *ngFor='let movie of movies'>
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
      </tr>  
    </tbody>
  </table>
  </div>
